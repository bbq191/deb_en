font_family                        Sarasa Term SC
# Nerd Fonts patch
font_features                      SarasaTermSC-SemiBoldItalic     calt zero +ss01
font_features                      SarasaTermSC-LightItalic        calt zero +ss01
font_features                      SarasaTermSC-ExtraLightItalic   calt zero +ss01
font_features                      SarasaTermSC-Italic             calt zero +ss01
font_features                      SarasaTermSC-BoldItalic         calt zero +ss01
font_features                      SarasaTermSC-SemiLightItalic    calt zero +ss01
font_size                          13.0
disable_ligatures                  never

scrollback_lines                   50000

show_hyperlink_targets             yes
copy_on_select                     yes

enabled_layouts                    splits,stack
map ctrl+6 launch                  --location=hsplit --cwd=current
map ctrl+5 launch                  --location=vsplit --cwd=current
map ctrl+0 resize_window           reset

map ctrl+h neighboring_window      left
map ctrl+l neighboring_window      right
map ctrl+k neighboring_window      up
map ctrl+j neighboring_window      down
map ctrl+shift+l resize_window     narrower
map ctrl+shift+h resize_window     wider
map ctrl+shift+k resize_window     taller
map ctrl+shift+j resize_window     shorter 3

window_border_width                1
window_margin_width                3
window_padding_width               1
# macos_titlebar_color               background
remember_window_size               yes
hide_window_decorations            titlebar-only
background_opacity                 0.9
# background_image                   ~/Pictures/wallpapers/code.png
# background_image_layout            scaled

macos_quit_when_last_window_closed yes
strip_trailing_spaces              smart
sync_to_monitor                    yes

tab_bar_edge                       top
tab_bar_style                      fade
tab_fade                           0 1 1 1

active_tab_font_style              bold-italic
inactive_tab_font_style            normal

allow_remote_control               yes
term                               xterm-kitty
shell_integration                  enable no-cursor
allow_hyperlinks                   yes
macos_option_as_alt                yes

cursor_shape                       block
cursor_blink_interval              0

include                            themes/nightfly.conf
