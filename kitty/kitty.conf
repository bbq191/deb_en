font_family                        Iosevka Nerd Font
# symbol_map                         U+e000-U+f8ff 3270 Nerd Font
# symbol_map                         U+f0000-U+ffffd 3270 Nerd Font
# symbol_map                         U+100000-U+10fffd 3270 Nerd Font
# Nerd Fonts patch
font_features                      IosevkaNerdFont-Regular          calt liga zero +ss01
font_features                      IosevkaNerdFont-Medium           calt liga zero +ss01
font_features                      IosevkaNerdFont-Black            calt liga zero +ss01
font_features                      IosevkaNerdFont-BlackItalic      calt liga zero +ss01
font_features                      IosevkaNerdFont-Bold             calt liga zero +ss01
font_features                      IosevkaNerdFont-BoldItalic       calt liga zero +ss01
font_features                      IosevkaNerdFont-ExtraBold        calt liga zero +ss01
font_features                      IosevkaNerdFont-ExtraBoldItalic  calt liga zero +ss01
font_features                      IosevkaNerdFont-ExtraLight       calt liga zero +ss01
font_features                      IosevkaNerdFont-ExtraLightItalic calt liga zero +ss01
font_features                      IosevkaNerdFont-Italic           calt liga zero +ss01
font_features                      IosevkaNerdFont-Light            calt liga zero +ss01
font_features                      IosevkaNerdFont-LightItalic      calt liga zero +ss01
font_features                      IosevkaNerdFont-Medium           calt liga zero +ss01
font_features                      IosevkaNerdFont-MediumItalic     calt liga zero +ss01
font_features                      IosevkaNerdFont-SemiBold         calt liga zero +ss01
font_features                      IosevkaNerdFont-SemiBoldItalic   calt liga zero +ss01
font_features                      IosevkaNerdFont-Thin             calt liga zero +ss01
font_features                      IosevkaNerdFont-ThinItalic       calt liga zero +ss01
font_features                      IosevkaNerdFont-SemiBoldItalic     calt zero +ss01
font_features                      IosevkaNerdFont-LightItalic        calt zero +ss01
font_features                      IosevkaNerdFont-ExtraLightItalic   calt zero +ss01
font_features                      IosevkaNerdFont-Italic             calt zero +ss01
font_features                      IosevkaNerdFont-BoldItalic         calt zero +ss01
font_features                      IosevkaNerdFont-SemiLightItalic    calt zero +ss01
font_size                          15.0
disable_ligatures                  never

scrollback_lines                   50000

show_hyperlink_targets             yes
copy_on_select                     yes

enabled_layouts                    splits,stack
map ctrl+6 launch                  --location=hsplit --cwd=current
map ctrl+5 launch                  --location=vsplit --cwd=current
map ctrl+0 resize_window           reset

map ctrl+h neighboring_window      left
map ctrl+l neighboring_window      right
map ctrl+k neighboring_window      up
map ctrl+j neighboring_window      down
map ctrl+shift+l resize_window     narrower
map ctrl+shift+h resize_window     wider
map ctrl+shift+k resize_window     taller
map ctrl+shift+j resize_window     shorter 3

window_border_width                1
window_margin_width                3
window_padding_width               1
# macos_titlebar_color               background
remember_window_size               yes
hide_window_decorations            titlebar-only
background_opacity                 0.9
# background_image                   ~/Pictures/wallpapers/code.png
# background_image_layout            scaled

macos_quit_when_last_window_closed ye
strip_trailing_spaces              smart
sync_to_monitor                    yes

tab_bar_edge                       top
tab_bar_style                      fade
tab_fade                           0 1 1 1

active_tab_font_style              bold-italic
inactive_tab_font_style            normal

allow_remote_control               yes
term                               xterm-kitty
shell_integration                  enable no-cursor
allow_hyperlinks                   yes
macos_option_as_alt                yes

cursor_shape                       block
cursor_blink_interval              0

include                            themes/nightfly.conf
