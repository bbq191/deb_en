font_family                        Cascadia Code
# Nerd Fonts patch
symbol_map                         U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono
font_features                      CascadiaCode-SemiBoldItalic     calt zero +ss01
font_features                      CascadiaCode-LightItalic        calt zero +ss01
font_features                      CascadiaCode-ExtraLightItalic   calt zero +ss01
font_features                      CascadiaCode-Italic             calt zero +ss01
font_features                      CascadiaCode-BoldItalic         calt zero +ss01
font_features                      CascadiaCode-SemiLightItalic    calt zero +ss01
font_size                          15.0
disable_ligatures                  never

scrollback_lines                   50000

show_hyperlink_targets             yes
copy_on_select                     yes

enabled_layouts                    splits,stack
map ctrl+6 launch                  --location=hsplit --cwd=current
map ctrl+5 launch                  --location=vsplit --cwd=current
map ctrl+0 resize_window           reset

map ctrl+h neighboring_window      left
map ctrl+l neighboring_window      right
map ctrl+k neighboring_window      up
map ctrl+j neighboring_window      down
map ctrl+shift+l resize_window     narrower
map ctrl+shift+h resize_window     wider
map ctrl+shift+k resize_window     taller
map ctrl+shift+j resize_window     shorter 3

window_border_width                1
window_margin_width                1
window_padding_width               1
# macos_titlebar_color               background
remember_window_size               yes
hide_window_decorations            titlebar-only
background_opacity                 0.9
background_image                   ~/Pictures/Hackers Got real Brain.png
background_image_layout            scaled

macos_quit_when_last_window_closed yes
strip_trailing_spaces              smart
sync_to_monitor                    yes

tab_bar_edge                       top
tab_bar_style                      fade
tab_fade                           0 1 1 1

active_tab_font_style              bold-italic
inactive_tab_font_style            normal

allow_remote_control               yes
term                               xterm-kitty
shell_integration                  enable no-cursor
allow_hyperlinks                   yes
macos_option_as_alt                yes

cursor_shape                       block
cursor_blink_interval              0

include                            themes/rose-pine-moon.conf
